<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/projects/projects-style.css">
    <link rel="stylesheet" href="style.css">
    <title>Salve um Pet</title>
</head>
<body>
    <div class="d-flex flex-column position-fixed end-0 p-3" style="z-index: 1;">
        <a href="https://github.com/GabrielSouzaCosta/SalveUmPet-React-Flask" target="_blank">
            <img src="/images/github.png" alt="bomb crypto bot repositorio" class="link-icon img-fluid">
        </a>
    </div>

    <div class="container-fluid cat-bg">
        <h1 class="text-center display-2 pt-1" onmouseenter="this.style.color = '#FF194D'; this.style.transition =  'color 1.2s';">Salve um Pet</h1>
        <div class="text-center content">
            <h2 class="pt-1 pt-md-4 display-5" id="changeable-text">
               
            </h2>
            <div id="carousel-features" class="carousel slide pb-5 m-auto mt-1 mt-md-5" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="images/salveumpet1.png" class="d-block w-100 rounded" alt="pagina inicial">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="images/salveumpet2.png" class="d-block w-100 rounded" alt="tela de registro">
                  </div>
                  <div class="carousel-item">
                    <div style="background-color: #ffffff77;" class="rounded-pill py-1">
                      <img src="images/salveumpet3.png" style="max-height: 500px;" class="d-block m-auto text-center rounded" alt="tela de login mobile">
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/salveumpet4.png" class="d-block w-100 rounded" alt="pets">
                  </div>
                  <div class="carousel-item">
                    <img src="images/salveumpet6.png" class="d-block w-100 rounded" alt="detalhes do pet">
                  </div>
                  <div class="carousel-item">
                    <img src="images/salveumpet7.png" class="d-block w-100 rounded" alt="página de perfil">
                  </div>
                  <div class="carousel-item">
                    <img src="images/salveumpet8.png" class="d-block w-100 rounded" alt="trocar foto de perfil">
                  </div>
                  <div class="carousel-item">
                    <img src="images/salveumpet9.png" class="d-block w-100 rounded" alt="editar ou criar post">
                  </div>
                  <div class="carousel-item">
                    <img src="images/fim.png" class="d-block w-100 rounded" alt="fim da apresentação">
                  </div>
                </div>

                <button class="carousel-control-next" type="button" data-bs-target="#carousel-features" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

        </div>
    </div>

    <script>
        var myCarousel = document.getElementById('carousel-features');
        var text = document.getElementById('changeable-text');
        text.innerHTML =  'Salve Um Pet é um site para adoção e doação de gatos e cachorros.'
        const texts = [
            'É possível registrar sua conta a partir de um email válido, um nome e uma senha de no mínimo 8 digitos.',
            'As páginas são todas responsivas.',
            'Os gatos ou cachorros para doação são exibidos em páginas separadas, com foto e detalhes, caso não seja colocado foto, uma imagem padrão é usada.',
            'Cada pet para doação possui uma página de detalhes, e verifica se o usuário está logado para ser possível adotá-lo.',
            'O usuário possuí uma página de perfil com seus pets que estão para doação e/ou que tem interesse em adotar.',
            'Cada usuário pode colocar uma foto de perfil.',
            'A página de criação ou edição do post possuí diversas características a serem definidas e aceita até 3 imagens por post.',
            '&#128568;'
        ];

        myCarousel.addEventListener('slide.bs.carousel', function changeText (event) {
            (event.to != 0) ?
            text.innerHTML = texts[event.to - 1] 
            :
            text.innerHTML = 'Salve Um Pet é um site para adoção e doação de gatos e cachorros.'
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
