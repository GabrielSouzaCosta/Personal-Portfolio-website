<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/projects/projects-style.css">
    <link rel="stylesheet" href="style.css">
    <title>Flask To-do List</title>
</head>
<body>
    <div class="d-flex flex-column position-fixed end-0 top-0 p-2" style="z-index: 1;">
        <a href="https://github.com/GabrielSouzaCosta/to-do-flask" class="rounded-circle" target="_blank">
            <img src="/images/github.png" alt="flask to-do list repositorio" width="50px" class="link-icon bg-dark rounded-circle">
        </a>
        <a href="/">
            <svg xmlns="http://www.w3.org/2000/svg" width="50px" fill="#000000" class="bi bi-house-fill home" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
              </svg>
        </a> 
    </div>

    <div class="container">
        <h1 class="text-center pt-3">Flask To-do List</h1>
        <div class="d-flex flex-column flex-sm-row text-center display-6 mt-4">
            <div class="col-12 col-md-4 pe-0">
                <div class="d-flex flex-column">
                    <div class="card bg-danger mb-2 mt-1 mt-md-0">To-do</div>

                    <div class="card fw-bold text-start text-break ps-2 mt-2 mb-1 card-todo " >
                        Simples To-do List feito com Flask
                    </div>
                    <div class="card fw-bold text-start text-break ps-2 mt-2 mb-1 card-todo" >
                        Comandos para banco de dados PostgreSQL sem SQLAlchemy
                    </div>
                    
                </div>
            </div>
            
            <div class="col-12 col-md-4 pe-0">
                <div class="d-flex flex-column">
                    <div class="card bg-warning mb-2 ">Doing</div>
                </div>    
                <div style="background-color: #ffffff77" class="card fw-bold text-start text-break mt-1 mb-2 mx-2" >
                    <div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/heIX5HfWgEYlW" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p class="text-center m-0"><a style="text-decoration: none; color: black;" href="https://giphy.com/gifs/cat-laptop-document-heIX5HfWgEYlW">via GIPHY</a></p>
                </div>
            </div>
            
            <div class="col-12 col-md-4" id="done">
                <div class="d-flex flex-column px-0">
                    <div class="card bg-success mb-2">Done</div>
                </div>
                
            </div>
        </div>
        
    </div>
</div>

<script>
    let cards = document.querySelectorAll('.card-todo');
    let done = document.getElementById('done');

    document.addEventListener('DOMContentLoaded', () => {
        cards.forEach((card, i) => {
            setTimeout(() => {
                card.style.textDecoration = 'line-through';
                card.classList.add('fade-out-left');
                doneCard = card.cloneNode(true);
                doneCard.classList.remove('fade-out-left');
                doneCard.classList.add('fade-in-right')
                done.appendChild(doneCard);
            }, (i + 1) * 800)
        })

        let newTexts = ['Login e registro de usuÃ¡rios', 'Fazer deployment'];
        cards.forEach((card, i) => {
            setTimeout(() => {
                card.innerHTML = newTexts[i];
                card.classList.remove('fade-out-left');
                card.style.textDecoration = 'none';
                card.classList.add('fade-in-left');
            }, 2000)
        })
    })

</script>
    
</body>
</html>
