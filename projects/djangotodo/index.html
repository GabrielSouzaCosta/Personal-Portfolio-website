<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/projects/projects-style.css">
    <link rel="stylesheet" href="style.css">
    <title>Django To-do List</title>
</head>
<body>
    <div class="d-flex flex-column position-fixed end-0 top-0 p-2" style="z-index: 1;">
        <a href="https://github.com/GabrielSouzaCosta/todo_list_django" target="_blank">
            <img src="/images/github.png" alt="django to-do list repositorio" class="link-icon img-fluid">
        </a>
    </div>

    <h1 class="text-center display-4 py-2">Django Todo List</h1>
    <div class="container-fluid">
        <div class="d-flex flex-column flex-sm-row text-center display-6 mt-4">
            <div class="col-12 col-md-4 pe-0">
                <div class="d-flex flex-column" id="todo">
                    <div style="background: linear-gradient(90deg, hsla(197, 100%, 63%, 1) 0%, hsla(294, 100%, 55%, 1) 100%);" class="card text-dark mb-2 mt-1 mt-md-0">
                        To-do
                    </div>

                    <div class="card fw-bold text-start text-break ps-2 py-2 mt-2 mb-1 card-todo vibrate" id="card">
                        Funcionalidades b√°sicas como adicionar, atualizar e deletar items pela ORM do Django.
                    </div>
                    
                </div>
            </div>
            
            <div class="col-12 col-md-4 pe-0">
                <div class="d-flex flex-column">
                    <div style="background: linear-gradient(90deg, hsla(272, 78%, 16%, 1) 0%, hsla(17, 60%, 52%, 1) 100%);" class="card mb-2 text-white">Technologies</div>
                </div>    
                <div style="background-color: #ffffff77" class="card fw-bold text-start text-break mt-1 mb-2 mx-2 rounded" >
                    <div style="background-color: #ffffff77;" class="card">
                        <img src="/images/bootstrap-fill.svg" alt="bootstrap" class="col-2 m-auto py-2">
                    </div>
                    <div style="background-color: #ffffff77;" class="card mt-1">
                        <img src="https://static.djangoproject.com/img/logos/django-logo-negative.svg" alt="django" class="col-2 m-auto py-2">
                    </div>
                    
                    
                </div>
            </div>
            
            <div class="col-12 col-md-4" id="done">
                <div class="d-flex flex-column px-0">
                    <div style="background: linear-gradient(90deg, hsla(136, 48%, 54%, 1) 0%, hsla(58, 99%, 48%, 1) 100%);" class="card text-danger mb-2">Done</div>
                </div>
                
            </div>
        </div>
        <div id="img-div" class="container mt-3">

        </div>
        
    </div>
</div>
    
<script>
    let todo = document.getElementById('todo');
    let imgDiv = document.getElementById('img-div');
    let card = document.getElementById('card');
    let done = document.getElementById('done');
    let img = document.createElement('img');
    let heroku = document.createElement('img');
    heroku.src = '/images/heroku-logo.png';
    heroku.classList.add('fade-in-left', 'col-2', 'm-auto', 'py-2')
    img.src = '/images/django-todo.png';
    img.classList.add('img-fluid', 'fade-in-left', 'mb-3', 'mb-md-0')

    function onMouseEnter () {
        event.target.classList.remove('vibrate');
        event.target.classList.add('fade-out-left');
        doneCard = card.cloneNode(true);
        doneCard.classList.remove(['fade-out-left', 'vibrate']);
        doneCard.classList.add('fade-in-right', 'text-decoration-line-through');
        done.appendChild(doneCard);
        setTimeout(() => {
            card.remove();
            imgDiv.appendChild(img);
            let newDiv = document.createElement('div');
            newDiv.classList.add('card', 'm-0', 'mt-1');
            newDiv.style.backgroundColor = "#ffffff77";
            newDiv.appendChild(heroku);
            todo.appendChild(newDiv);
        }, 1000)
    }

    card.onmouseenter = onMouseEnter;

</script>

</body>
</html>
